<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description"
        content="A clean, easy-to-use to-do list web app to organize your tasks. Add and track your tasks effortlessly in the browser.">

    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://ronenn0.github.io/to-do-list/">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ronenn0.github.io/to-do-list/">
    <meta property="og:title" content="Simple To-Do List App">
    <meta property="og:description"
        content="A clean, browser-based to-do list app that helps you stay on top of your tasks.">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="https://ronenn0.github.io/to-do-list/">
    <meta name="twitter:title" content="Simple To-Do List App">
    <meta name="twitter:description" content="A clean, browser-based to-do list app that keeps your tasks organized.">

    <title>Task Manager</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/solid.min.css">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="./main-icon.png">
</head>

<body class="asking-for-name welcoming">
    <header>
        <h1>📝 <span class="username"></span> Tasks Manager</h1>
        <div class="right-side">
            <h2 class="today-date">DD/MM/YYYY</h2>
            <button class="dark-mode-button" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </button>
        </div>
    </header>
    <div class="welcome-screen">
        <h1 class="welcome-message-header">🌟 Let’s make today productive!</h1>
        <p class="welcome-message-1">We’ll personalize your space just for you.</p>
        <p class="welcome-message-2">Type your name and let’s begin 🚀</p>
        <button class="exit-screen">
            <!-- <i class="fas fa-times"></i> -->
            Let’s go 🚀
        </button>

        <input type="text" aria-label="user name" placeholder="Enter your name..." class="name-input for-name"
            maxlength="30">
        <button class="start-btn for-name">Start My Journey ✅</button>
    </div>
    <main>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Describe the task..." maxlength="50">
            <input type="date" aria-label="new task's date" id="task-date">
            <input type="submit" aria-label="Add task button" class="add-task" value="Add">
        </form>
        <div class="message-container">
            <p id="message"></p>
        </div>

        <div class="filters">
            <button class="all">All</button>
            <button class="activated">Pending</button>
            <button class="completed">Completed</button>
            <input type="button" class="sort-by-date" value="Sort by date">

        </div>
        <ul id="task-list"></ul>
    </main>
    <footer>
        <small>Organize • Focus • Accomplish – Ronen’s Task Manager
            © 2025 Ronen Azam. All rights reserved.</small>
    </footer>
</body>

</html>
