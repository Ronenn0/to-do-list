<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>📝 To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task..." />
            <button type="submit" class="add-todo">Add</button>
        </form>


        <div class="filters">
            <button class="all">All</button>
            <button class="activated">Activated</button>
            <button class="completed">Completed</button>
        </div>
        <ul id="todo-list">
            <li>
                <span>Ronen Azam</span>
                <div class="updaters">
                    <button class="complete">Complete ✓</button>
                    <button class="uncomplete">Activate 🔘</button>
                    <button class="delete">Delete 🗑️</button>
                </div>
            </li>
        </ul>
    </main>

    <script src="script.js"></script>
</body>

</html>
