<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>📝 Tasks List</h1>
    </header>
    <main>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Add a new task..." maxlength="50" />
            <input type="date" id="task-date">
            <button type="submit" class="add-task">Add</button>
        </form>
        <div class="message-container">
            <p id="message"></p>
        </div>


        <div class="filters">
            <button class="all">All</button>
            <button class="activated">Activated</button>
            <button class="completed">Completed</button>
            <input type="button" class="sort-by-date" value="Sort by date">

        </div>
        <ul id="task-list">
            <!-- <li>
                <p>Ronen Azam</p>
                <div class="updaters">
                    <button class="complete">Complete ✓</button>
                    <button class="uncomplete">Activate 🔘</button>
                    <button class="delete">Delete 🗑️</button>
                </div>
            </li> -->
        </ul>
    </main>
    <footer>
        <small>Ronen's to do list 2025</small>
    </footer>
</body>

</html>
