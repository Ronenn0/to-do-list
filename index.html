<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1>📝 To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task..." maxlength="50" />
            <input type="date" id="todo-date">
            <button type="submit" class="add-todo">Add</button>
        </form>


        <div class="filters">
            <button class="all">All</button>
            <button class="activated">Activated</button>
            <button class="completed">Completed</button>
            <input type="button" class="sort-by-date" value="Sort by date">

        </div>
        <ul id="todo-list">
            <!-- <li>
                <p>Ronen Azam</p>

                    <button class="complete">Complete ✓</button>
                    <button class="uncomplete">Activate 🔘</button>
                    <button class="delete">Delete 🗑️</button>
                </div>
            </li> -->
        </ul>
        <footer>
            <small>Ronen's to do list 2025</small>
        </footer>
    </main>

</body>

</html>
