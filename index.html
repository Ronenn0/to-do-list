<html lang="en">

<head>

    <title>To-Do List</title>

</head>

<body>
    <main>
        <h1>📝 To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task..." />
            <button type="submit" class="add-todo">Add</button>
        </form>

        <ul id="todo-list">
            <li>
                <span class="task-name">Create the ......</span>
                <input type="button" value="Complete ✓" class="complete">
                <input type="button" value="Delete 🗑️" class="delete">
            </li>

</body>

</html>
